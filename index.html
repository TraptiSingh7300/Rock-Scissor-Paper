<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Scissor Paper Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="game">
        <h1>Let's Play !</h1>
        <p>Choose one among given options</p>
        <button id="rock" onclick="rockResult()">Rock</button>
        <button id="scissor" onclick="scissorResult()">Scissor</button>
        <button id="paper" onclick="paperResult()">Paper</button>
    </div>
    </main>
</body>
<script src="script.js"></script>
</html>
